<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
     <div class="nav">
    <div class="logo">Dressily</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="Cart.html">Cart</a></li>
      <li><a href="Login.html">Login</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome back!</h1>
      <p>Sign in to explore millions of garments.</p>
    </div>
    <div class="right-panel">
      <h2>Sign In</h2>
      <form  id="loginForm">
        <div class="input-group">
          <input type="text" id="email" placeholder="email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <a href="Boutique.html">
            <button type="submit">Sign In</button>
        </a>
        <p class="signup-link">New here? <a href="#">Create an Account</a></p>
      </form>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "deepthika@gmail.com" && password === "hridhee") {
      alert("Login successful!");
      window.location.href = "Boutique.html"; // Optional redirect
    } else {
      alert("Invalid email or password. Please try again.");
    }
  });
</script>


</body>
</html>
